<div ng-repeat="message in channel.messages track by $index">
    <p ng-bind="message.body"></p>
    <p ng-bind="message.author"></p>
    <p ng-bind="message.timeSent | date:'yyyy-MM-dd HH:mm'"></p>
</div>

<div class="col-md-12">
    <div class="col-md-6">
        <form ng-submit="sendMessage()">
            <div class="form-group">
                <textarea ng-model="newMessage.body"
                          class="form-control"
                          required
                          placeholder="Write your message here..."></textarea>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       required
                       ng-model="newMessage.author"
                       placeholder="Enter your name" />
            </div>
            <button type="submit" 
                    class="btn btn-success">Send</button>
        </form>
    </div>
</div>
